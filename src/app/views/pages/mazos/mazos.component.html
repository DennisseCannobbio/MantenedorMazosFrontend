<div
  class="d-flex justify-content-between align-items-center flex-wrap grid-margin"
>
  <div>
    <h4 class="mb-3 mb-md-0">Mantenedor de Mazos</h4>
  </div>
</div>

<div class="row mt-3">
  <div class="col-md-12">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <c-card>
          <c-card-body>
            <ngx-datatable
              class="bootstrap"
              #table
              [rows]="lstMazos"
              [columnMode]="ColumnMode.force"
              [footerHeight]="50"
              [limit]="itemsPerPage"
              [offset]="currentPage"
              (page)="setPage($event)"
              rowHeight="auto"
              [selected]="selected"
              [selectionType]="SelectionType"
              [messages]="{
                emptyMessage: 'Sin datos para mostrar.',
                selectedMessage: 'seleccionados',
                totalMessage: 'en total'
              }"
            >
            </ngx-datatable>
          </c-card-body>
        </c-card>
      </div>
    </div>
  </div>
</div>
